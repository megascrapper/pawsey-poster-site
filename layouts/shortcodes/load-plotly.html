<!-- Shortocde for loading plotly.js in a page, allowing plotly plots to be displayed. -->
<!-- Source: https://ig248.gitlab.io/post/2018-11-05-plotly-sample/ -->

{{ if not ($.Page.Scratch.Get "plotlyloaded") }}
  {{ $.Page.Scratch.Set "plotlyloaded" 1 }}
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{{ end }}
