<!-- Shortcode for placing plotly plots -->
<!-- Source: https://ig248.gitlab.io/post/2018-11-05-plotly-sample/ -->

{{ $json := .Get "json" | relURL }}
{{ $height := .Get "height" | default "900px" }}
{{ $width := .Get "width" | default "1500px" }}
<div id="{{$json}}" class="plotly" style="height:{{$height}}; width:{{$width}}; max-width:100%"></div>
<script>
Plotly.d3.json({{$json}}, function(err, fig) {
    Plotly.plot('{{$json}}', fig.data, fig.layout, {responsive: true});
});
</script>
